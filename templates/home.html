<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Exam Performance Predictor</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ABE2 0%, #5563DE 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .card {
      width: 100%;
      max-width: 550px;
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      background: #fff;
      padding: 30px 35px;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-weight: 700;
      text-align: center;
      color: #2C3E50;
      margin-bottom: 25px;
    }

    label {
      font-weight: 500;
      color: #555;
    }

    select, input[type="number"] {
      border-radius: 10px;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
    }

    select:focus, input[type="number"]:focus {
      border-color: #5563DE;
      box-shadow: 0 0 0 0.2rem rgba(85, 99, 222, 0.2);
    }

    .btn-primary {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      background: #5563DE;
      border: none;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: #3b4cc0;
      transform: translateY(-2px);
    }

    .result {
      text-align: center;
      margin-top: 25px;
      font-size: 18px;
      color: #1e272e;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>ðŸŽ“ Student Exam Performance Predictor</h1>
    
    <form action="{{ url_for('predict_datapoint')}}" method="post">

      <div class="mb-3">
        <label class="form-label">Gender</label>
        <select class="form-control" name="gender" required>
          <option selected disabled value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Race or Ethnicity</label>
        <select class="form-control" name="ethnicity" required>
          <option selected disabled value="">Select Ethnicity</option>
          <option value="group A">Group A</option>
          <option value="group B">Group B</option>
          <option value="group C">Group C</option>
          <option value="group D">Group D</option>
          <option value="group E">Group E</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Parental Level of Education</label>
        <select class="form-control" name="parental_level_of_education" required>
          <option selected disabled value="">Select Education Level</option>
          <option value="associate's degree">Associate's Degree</option>
          <option value="bachelor's degree">Bachelor's Degree</option>
          <option value="high school">High School</option>
          <option value="master's degree">Master's Degree</option>
          <option value="some college">Some College</option>
          <option value="some high school">Some High School</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Lunch Type</label>
        <select class="form-control" name="lunch" required>
          <option selected disabled value="">Select Lunch Type</option>
          <option value="free/reduced">Free/Reduced</option>
          <option value="standard">Standard</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Test Preparation Course</label>
        <select class="form-control" name="test_preparation_course" required>
          <option selected disabled value="">Select Course</option>
          <option value="none">None</option>
          <option value="completed">Completed</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Writing Score (0â€“100)</label>
        <input class="form-control" type="number" name="writing_score" min="0" max="100" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Reading Score (0â€“100)</label>
        <input class="form-control" type="number" name="reading_score" min="0" max="100" required />
      </div>

      <button class="btn btn-primary" type="submit">Predict Maths Score</button>
    </form>

    {% if results %}
    <div class="result">
      ðŸ“Š Predicted Math Score: <span style="color:#5563DE;">{{ results }}</span>
    </div>
    {% endif %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
